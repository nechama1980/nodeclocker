
<script>
    function getFullDetailsById() {
        var id = $("#EmpId")[0].value;
        $.get("http://localhost:3000/emploey/GetFullDetails/" + id, function (data, status) {
            console.log(data);
            document.getElementById('detailsOfEmp').innerHTML = ("firstName: " + data[0].firstName +
                "<br>" + "LastName :" + data[0].lastName +
                "<br>" + "tz :" + data[0].tz +
                "<br>" + "mail :" + data[0].mail +
                "<br>" + "phone :" + data[0].phone +
                "<br>" + "isActive :" + data[0].isactive);
        });
    } 
</script>
</html>
